on: workflow_dispatch

name: Deploy dev og experimental labs

env:
  IMAGE: ghcr.io/${{ github.repository }}/min-side-arbeidsgiver:${{github.sha}}

jobs:
  deploy-dev-manual:
    name: deploy dev manual
    runs-on: ubuntu-latest
    
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v2

      - name: "Deploy dev-gcp"
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: nais/dev-gcp.yaml
          PRINT_PAYLOAD: true
          VAR: commit=${{ github.sha }}
          REF: ${{ github.sha }}
          IMAGE: ${{ env.IMAGE }}
          
  deploy-labs-manual:
    name: deploy labs manual
    runs-on: ubuntu-latest
    
    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v2
        
      - name: "Deploy labs-gcp"
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: labs-gcp
          RESOURCE: nais/experimental-labs-gcp.yaml
          PRINT_PAYLOAD: true
          VAR: commit=${{ github.sha }}
          REF: ${{ github.sha }}
          IMAGE: ${{ env.IMAGE }}
