on: workflow_dispatch

name: Deploy dev og experimental labs

jobs:
    deploy-dev-manual:
        name: deploy dev manual
        runs-on: ubuntu-latest

        steps:
            - name: Sjekk ut kode
              uses: actions/checkout@v3

            - uses: nais/login@v0
              id: login
              with:
                  project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
                  identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
                  team: fager

            - name: 'Deploy dev-gcp'
              uses: nais/deploy/actions/deploy@v1
              env:
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  CLUSTER: dev-gcp
                  RESOURCE: nais/dev-gcp.yaml
                  PRINT_PAYLOAD: true
                  VAR: commit=${{ github.sha }}
                  REF: ${{ github.sha }}
                  IMAGE: ${{ steps.login.outputs.registry }}/min-side-arbeidsgiver:${{ github.sha }}

    deploy-labs-manual:
        name: deploy labs manual
        runs-on: ubuntu-latest

        steps:
            - name: Sjekk ut kode
              uses: actions/checkout@v3

            - uses: nais/login@v0
              id: login
              with:
                  project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
                  identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
                  team: fager

            - name: 'Deploy labs-gcp'
              uses: nais/deploy/actions/deploy@v1
              env:
                  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
                  CLUSTER: dev-gcp
                  RESOURCE: nais/experimental-labs-gcp.yaml
                  PRINT_PAYLOAD: true
                  VAR: commit=${{ github.sha }}
                  REF: ${{ github.sha }}
                  IMAGE: ${{ env.IMAGE }}
