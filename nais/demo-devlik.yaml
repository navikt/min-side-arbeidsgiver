apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: demo-devlik-min-side-arbeidsgiver
  namespace: fager
  labels:
    team: fager
spec:
  image: {{{ image }}}
  ingresses:
    - https://arbeidsgiver-dev-like.ansatt.dev.nav.no/min-side-arbeidsgiver
  liveness:
    path: /min-side-arbeidsgiver/internal/isAlive
    initialDelay: 20
  readiness:
    path: /min-side-arbeidsgiver/internal/isReady
    initialDelay: 20
  prometheus:
    enabled: true
    path: /min-side-arbeidsgiver/internal/metrics
  vault:
    enabled: false
  webproxy: false
  idporten:
    enabled: false
  env:
    - name: NODE_EXTRA_CA_CERTS
      value: /etc/ssl/ca-bundle.pem
    - name: GIT_COMMIT
      value: {{{ commit }}}
    - name: MILJO
      value: demo
  accessPolicy:
    outbound:
      external:
        - host: fakedings.intern.dev.nav.no
        - host: storage.googleapis.com
