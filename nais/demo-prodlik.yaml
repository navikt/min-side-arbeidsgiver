apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: demo-prodlik-min-side-arbeidsgiver
  namespace: fager
  labels:
    team: fager
spec:
  image: {{{ image }}}
  ingresses:
    - https://arbeidsgiver.ansatt.dev.nav.no/min-side-arbeidsgiver
  liveness:
    path: /min-side-arbeidsgiver/internal/isAlive
  readiness:
    path: /min-side-arbeidsgiver/internal/isReady
  prometheus:
    enabled: true
    path: /min-side-arbeidsgiver/internal/metrics
  vault:
    enabled: false
  webproxy: false
  idporten:
    enabled: false
  env:
    - name: GIT_COMMIT
      value: {{{ commit }}}
    - name: MILJO
      value: demo
    - name: VITE_UMAMI_TRACKING_ID # Brukes ikke lenger da vi får umami fra dekoratøren
      value: 16cf7325-ffda-4759-9657-4215b91eb3fd
  accessPolicy:
    outbound:
      external:
        - host: fakedings.intern.dev.nav.no
        - host: storage.googleapis.com
        - host: umami.nav.no
