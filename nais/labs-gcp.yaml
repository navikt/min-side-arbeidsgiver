apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: demo-prodlik-min-side-arbeidsgiver
  namespace: fager
  labels:
    team: fager
spec:
  image: {{image}}
  ingresses:
    - https://arbeidsgiver.ekstern.dev.nav.no/min-side-arbeidsgiver
  liveness:
    path: /min-side-arbeidsgiver/internal/isAlive
    initialDelay: 20
  readiness:
    path: /min-side-arbeidsgiver/internal/isReady
    initialDelay: 20
  prometheus:
    enabled: true
    path: /min-side-arbeidsgiver/internal/metrics
  vault:
    enabled: false
  webproxy: false
  idporten:
    enabled: false
  env:
    - name: NODE_EXTRA_CA_CERTS
      value: /etc/ssl/ca-bundle.pem
    - name: BACKEND_API_URL
      value: http://demo-min-side-arbeidsgiver-api.fager
    - name: LOGIN_URL
      value: https://arbeidsgiver.ekstern.dev.nav.no/fake-login/login?issuer=selvbetjening&sub=123456789&domain=arbeidsgiver.ekstern.dev.nav.no&redirect=https://arbeidsgiver.ekstern.dev.nav.no/min-side-arbeidsgiver/
    - name: PROXY_LOG_LEVEL
      value: debug
    - name: BRUKER_API_URL
      value: http://localhost:8081
    - name: GIT_COMMIT
      value: {{commit}}
    - name: SYKEFRAVAER_DOMAIN
      value: https://arbeidsgiver.labs.nav.no
    - name: MILJO
      value: demo
  accessPolicy:
    outbound:
      rules:
        - application: demo-min-side-arbeidsgiver-api
        - application: demo-notifikasjon-bruker-api
      external:
        - host: fakedings.dev-gcp.nais.io
